<!--Header component-->

<div class="header conteiner-fluid" >
    <div class="row p-2 d-flex align-items-center flex-nowrap">
        <div class="col text-white"><img src="../assets/images/profile.jpg" class="profilePic">Matias Mariano Ambrosi</div>
          <div class="col-1">
            <a class="text-white p-1" href="mailto:matiambrosi@gmail.com"><i class="far fa-envelope-open fa-xl"></i></a>
            <a class='text-white p-1' href="https://www.linkedin.com/in/matias-mariano-ambrosi-a9498620a/" target="_blank"><i class="fab fa-linkedin fa-2xl"></i></a>
          </div>

        <!--Modal atempt-->
        <button type='button' class="loginbtn col-1 btn-sm me-2" data-bs-toggle="modal" data-bs-target="#login">Login</button>
        
        <!--Modal card-->
        <div class="modal fade" id="login">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

              <!--Modal Header-->
              <div class="modal-header">
                <h3 class="modal-title">Login</h3>
                <button type="button" class="btn-sm btn-close" data-bs-dismiss="modal"></button>
              </div>

              <!--Modal body-->
              <div class="modal-body">

                <!--Login Form-->
                <form action="">
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="user" placeholder="Enter your username" name="Username">
                    <label for="user">Username</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="password" placeholder='Password' name="Password">
                    <label for="password">Password</label>
                  </div>

                  <!--Remember me checkbox-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberme" name="rememberme" unchecked>
                    <label for="rememberme">Remember me</label>
                  </div>
                </form>

              </div>

              <!--Modal footer-->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enter</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
